    <section class="container form">
      <div class="form-grid">
        <div class="form-container-img">
          <img
            class="form-img"
            src="img/svg/undraw_dev_focus_re_6iwt.svg"
            alt="Image Contact"
          />
        </div>

        <div class="form-content">
          <h2 class="form-heading">Contact The Super League:</h2>

          <form class="form-search" action="/send-email" method="POST">
            <div class="form-field">
              <label class="form-label" for="name">Your Name</label>
              <input
                class="form-input"
                placeholder="Your name"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-field">
              <label class="form-label" for="email">Your Email</label>
              <input
                class="form-input"
                placeholder="Your Email"
                id="email"
                type="email"
                name="email"
                required
              />
            </div>
            <div class="form-field">
              <label class="form-label" for="phone">Your Phone</label>
              <input
                class="form-input"
                type="text"
                placeholder="Your Phone"
                id="phone"
                name="phone"
              />
            </div>
            <div class="form-field">
              <label class="form-label" for="text">Write your email</label>
              <textarea
                class="sms-text"
                type="text"
                name="message"
                id="text"
                cols="10"
                rows="5"
                placeholder="Write your email"
              ></textarea>
            </div>
            <input type="submit" class="form-submit" value="Send Email!" />
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="author text-center">

        <a target="_blank" rel="noopener noreferrer" href="https://rootdevs.es/">

      </div>

        <img src="img/svg/The-Super-League-Logo.svg" alt="The Super League Logo" />
      </div>
    </footer>
